{% load seo_tags %}
<html>
    <head>
        <meta name="description" content="{% seo 'description' for flatpage %}" />
        <meta name="keywords" content="{% seo 'keywords' for flatpage %}" />
        <title>{% seo 'title' for flatpage %}</title>
    </head>
    <body>
        {% seo 'title' for flatpage as title %}
        <h1>{{ title }}</h1>
        {{ flatpage.content }}
    </body>
</html>
